<!DOCTYPE html>
<html lang="en" xmlns: th="https://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid ">
    <div class="text-center">[[${pageTitle}]]</div>
    <form th:action="@{/users/save}" method="post" th:object="${user}"
    style="max-width: 500px; margin:auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="email">E-mail:</label>
                <div class="col-sm-8">
                    <input id="email" type="email" th:field="*{user.email}" class="form-control" required minlength="8" maxlength="45">
                </div>
            </div>
            <div class="form-group row">
                <label for="fName" class="col-sm-4 col-form-label" >First Name:</label>
                <div class="col-sm-8">
                    <input id="fName" type="text" th:field="*{user.firstName}" class="form-control" required minlength="2" maxlength="45">
                </div>
            </div>
            <div class="form-group row">
                <label for="lName" class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input id="lName" type="text" th:field="*{user.lastName}" class="form-control" required minlength="2" maxlength="45">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-4 col-form-label">Password :</label>
                <div class="col-sm-8">
                    <input id="password" type="password" th:field="*{user.password}" class="form-control" required minlength="6" maxlength="15">
                </div>
            </div>
            <div class="form-group row">
                <label for="enabled" class="col-sm-4 col-form-label">Enable :</label>
                <div class="col-sm-8">
                    <input id="enabled" type="checkbox" th:field="*{user.enabled}" style="margin: auto" >
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="submit" class="btn btn-secondary" style="margin: 0 -10px 0 10px;" onclick="cancelForm()">Cancel</button>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/users}]]";
    }
</script>

</body>
</html>
